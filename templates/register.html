{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %} 

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" style="color: #eee;">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Create an account</p>
        </div>
    </div>
</header>
<br/>

<section class="text-center mt-3">
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <h2 class="fw-bold mb-5">Register Now</h2>
            <form method="POST">  
                {% csrf_token %}
                {{registerForm.as_p}}
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-dark btn-block mb-4">
                    Register
                </button>

                <div class="pt-2">
                    <strong>Already registered? <a href="{% url 'login' %}" style="color: #3930c4;">Login</a></strong>
                </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
    <br/><br/>
</section>
{% endblock %}
